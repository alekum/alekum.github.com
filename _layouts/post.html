---
layout: default
---
<h2>{{ page.title }}</h2>
<p>
  {{ page.date | date_to_string }}
  {% assign category = site.categories | where: 'name', page.category | first %} 
  {% if category %}
    - <a href="{{ category.url }}">{{ category.name }}</a>
  {% endif %}
  {{ page.olink }}
</p>

{{ content }}
